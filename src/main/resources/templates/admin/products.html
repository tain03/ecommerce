<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function confirmDelete(event) {
            if (!confirm("Are you sure you want to delete this product?")) {
                event.preventDefault();
            }
        }
    </script>
    <style>
        .table-row:nth-child(odd) {
            background-color: #f1f1f1;
        }
        .table-row:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Manage Products</h1>
    <a href="/admin/products/add" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Add Product</a>
    <table class="w-full mt-4">
        <thead>
        <tr>
            <th class="p-2 text-left">Name</th>
            <th class="p-2 text-left">Price</th>
            <th class="p-2 text-left">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" class="table-row">
            <td class="p-2" th:text="${product.name}"></td>
            <td class="p-2" th:text="${product.price}"></td>
            <td class="p-2">
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Edit</a>
                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" onclick="confirmDelete(event)">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
